<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for the requirements repository</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link type="text/css" rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/fixed.css">
</head>
<body data-spy="scroll" data-target="#navbarResponsive">

<div class="lomake">
	<h1>Sign-up</h1>
     
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post" enctype="utf8">
		
		<div class="form-group col-sm-6">
        	<label th:text="#{label.user.firstName}">First name:</label>
        	<input th:field="*{firstName}"/>
        	<p th:each="error: ${#fields.errors('firstName')}" 
			th:text="${error}">Validation error</p>
    	</div>
    	<div class="form-group col-sm-6">
			<label th:text="#{label.user.lastName}">Last name:</label>
			<input th:field="*{lastName}"/>
			<p th:each="error : ${#fields.errors('lastName')}" 
			th:text="${error}">Validation error</p>
		</div>
		<div class="form-group col-sm-6">
			<label th:text="#{label.user.username}">Username:</label>
			<input type="email" th:field="*{username}"/>
			<p th:each="error : ${#fields.errors('username')}" 
			th:text="${error}">Validation error</p>
    	</div>
		<div class="form-group col-sm-6">
			<label th:text="#{label.user.email}">Email:</label>
			<input type="email" th:field="*{email}"/>
			<p th:each="error : ${#fields.errors('email')}" 
			th:text="${error}">Validation error</p>
    	</div>
    	<div class="form-group col-sm-6">
			<label th:text="#{label.user.password}">Password:</label>
			<input type="password" th:field="*{password}"/>
			<p th:each="error : ${#fields.errors('password')}" 
			th:text="${error}">Validation error</p>
    	</div>
    	<div class="form-group col-sm-6">
			<label th:text="#{label.user.confirmPass}">Confirm:</label>
			<input type="password" th:field="*{matchingPassword}"/>
    	</div>
	
			<br>
			<p>	
			<button type="submit" class="btn btn-primary"value="Signup">Signup</button>	
		</form>
	
</div>
</body>
</html>
